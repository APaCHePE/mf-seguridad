<div class="card">
  <div class="flex justify-content-between align-items-center mb-4">
    <h1 class="text-2xl font-semibold text-900">Administración de Módulos</h1>
    <button pButton pRipple 
            icon="pi pi-plus" 
            label="Nuevo Módulo" 
            class="p-button-sm"
            (click)="showNewDialog()"></button>
  </div>

  <app-dynamic-table [config]="tableConfig" 
                     [data]="modulos"
                     [loading]="loading"
                     (action)="onTableAction($event)">
    <!-- Template para ícono -->
    <ng-template #iconTemplate let-modulo>
      <i class="pi text-xl" [ngClass]="modulo.icono || 'pi-folder'"></i>
    </ng-template>
    
    <!-- Template para estado -->
    <ng-template #statusTemplate let-modulo>
      <app-status-tag [value]="modulo.activo" 
                     trueLabel="Activo" 
                     falseLabel="Inactivo"
                     trueSeverity="success" 
                     falseSeverity="danger"
                     icon="pi pi-circle-fill">
      </app-status-tag>
    </ng-template>
  </app-dynamic-table>
</div>
