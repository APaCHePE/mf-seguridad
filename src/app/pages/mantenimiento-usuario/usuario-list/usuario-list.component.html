<div class="card">
  <div class="flex justify-content-between align-items-center mb-4">
    <h1 class="text-2xl font-semibold text-900">Administraci√≥n de Usuarios</h1>
    <div class="flex flex-wrap gap-2">
      <p-button label="Crear usuario" icon="pi pi-plus" (click)="showFormNewDialog()"></p-button>
    </div>
  </div>

  <app-dynamic-table [config]="tableConfig" [data]="usuarios" [loading]="loading" (action)="onTableAction($event)">
    <ng-template #iconTemplate let-sistema>
      <i class="pi text-xl" [ngClass]="sistema.icono || 'pi-box'"></i>
    </ng-template>

    <ng-template #statusTemplate let-sistema>
      <app-status-tag [value]="sistema.activo" trueLabel="Activo" falseLabel="Inactivo" trueSeverity="success"
        falseSeverity="danger" icon="pi pi-circle-fill">
      </app-status-tag>
    </ng-template>
  </app-dynamic-table>
</div>

<p-dialog [(visible)]="dialogEditVisible" [modal]="true" [style]="{width: '600px'}" [breakpoints]="{ '960px': '75vw' }"
  [header]="'Editar Sistema'">
  <app-usuario-form-edit></app-usuario-form-edit>
  <!-- <app-sistema-form [sistema]="currentSistema || undefined" [disabledFields]="disabledFields"
    (submitForm)="handleSubmit($event)" (cancel)="dialogVisible = false">
  </app-sistema-form> -->
  <ng-template #footer>
    <p-button label="Save" (click)="close()" />
  </ng-template>
</p-dialog>

<p-dialog [(visible)]="dialogNewVisible" [modal]="true" [style]="{width: '600px'}" [breakpoints]="{ '960px': '75vw' }"
  [header]="'Nuevo Sistema'">
  <app-usuario-form-new></app-usuario-form-new>
  <!-- <app-sistema-form [sistema]="currentSistema || undefined" [disabledFields]="disabledFields"
    (submitForm)="handleSubmit($event)" (cancel)="dialogVisible = false">
  </app-sistema-form> -->
  <ng-template #footer>
    <p-button label="Save" (click)="close()" />
  </ng-template>
</p-dialog>


<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
<p-toast position="top-right"></p-toast>
