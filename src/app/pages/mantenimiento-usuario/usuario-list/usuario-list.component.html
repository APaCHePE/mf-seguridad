<div class="card">
  <p-accordion [multiple]="true">
    <!-- CREAR PERFIL -->
    <p-accordion-tab header="CREAR PERFIL, ASIGNAR ACCESOS">
      <form [formGroup]="formUsuario" class="grid gap-4 p-fluid">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" pInputText formControlName="nombre" />
          </div>
          <div>
            <label for="apellidoPaterno">Apellido Paterno</label>
            <input id="apellidoPaterno" type="text" pInputText formControlName="apellidoPaterno" />
          </div>
          <div>
            <label for="apellidoMaterno">Apellido Materno</label>
            <input id="apellidoMaterno" type="text" pInputText formControlName="apellidoMaterno" />
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label for="tipoDocumento">Tipo Documento</label>
            <p-dropdown inputId="tipoDocumento" [options]="tiposDocumento" optionLabel="label"
              formControlName="tipoDocumento"></p-dropdown>
          </div>
          <div>
            <label for="numeroDocumento">Número Documento</label>
            <input id="numeroDocumento" type="text" pInputText formControlName="numeroDocumento" />
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="sede">Sede</label>
            <p-dropdown inputId="sede" [options]="sedes" optionLabel="label" formControlName="sede"></p-dropdown>
          </div>
          <div>
            <label for="provincia">Provincia</label>
            <p-dropdown inputId="provincia" [options]="provincias" optionLabel="label" formControlName="provincia">
            </p-dropdown>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="sistemaDefault">Sistema por defecto</label>
            <p-dropdown inputId="sistemaDefault" [options]="sistemas" optionLabel="label"
              formControlName="sistemaDefault"></p-dropdown>
          </div>
          <div>
            <label for="moduloDefault">Módulo por defecto</label>
            <p-dropdown inputId="moduloDefault" [options]="modulos" optionLabel="label" formControlName="moduloDefault">
            </p-dropdown>
          </div>
        </div>
      </form>
    </p-accordion-tab>

    <!-- ASIGNAR ACCESOS -->
    <p-accordion-tab header="ASIGNAR ACCESOS A SISTEMAS Y MÓDULOS">
      <form [formGroup]="formPermisos" class="flex flex-col gap-4">
        <div>
          <label>Sistemas permitidos</label>
          <p-multiselect [options]="sistemas" optionLabel="label" formControlName="sistemas"></p-multiselect>
        </div>

        <div>
          <label>Módulos permitidos</label>
          <p-multiselect [options]="modulosFiltrados()" optionLabel="label" formControlName="modulos"></p-multiselect>
        </div>
      </form>
    </p-accordion-tab>
  </p-accordion>

  <div class="flex justify-end mt-6">
    <button pButton type="button" label="Guardar" icon="pi pi-save" class="p-button-primary"></button>
  </div>
</div>
